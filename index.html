<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="sidebar">
        <div id="sidebar-logo">
            <img src="./images/odin-logo.png" alt="odin-logo.png">
            <span id="text-logo">ODIN</span>
        </div>
    </div>
    <div id="form-body">
        <div id="upper-section">
            <p>This is not a real online
            service ! You know you need something like this in your
            life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div id="middle-section">
            <p>Let's do this !</p>
            <form>
                <div id="inputs">
                    <div id="left-form">
                        <div class="input">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" required></input>
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" required></input>
                        </div>
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required></input>
                        </div>
                    </div>
                    <div id="right-form">
                        <div class="input">
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" required></input>
                        </div>
                        <div class="input">
                            <label for="pnumber">PHONE NUMBER</label>
                            <input type="number" id="pnumber" required></input>
                        </div>
                        <div class="input">
                            <label for="cpassword">CONFIRM PASSWORD</label>
                            <input type="password" id="cpassword" required></input>
                        </div>
                    </div>
                </div>
                <div id="create-button">
                    <button type="submit">Create Account</button>
                    <span>Already have an account? Log in.</span>
                </div>
            </form>
        
        
    </div>
</body>
</html>
